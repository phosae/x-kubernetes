apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-scratch
  name: api-scratch
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: api-scratch
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-scratch
    spec:
      containers:
        #- image: zengxu/api-aggregation-simple
        - image: ko://github.com/phosae/x-kubernetes/api-aggregation-simple
          imagePullPolicy: Always
          name: apiserver
          env:
            - name: CERT_DIR
              value: /etc/app/cert
          volumeMounts:
            - name: cert
              mountPath: /etc/app/cert
      terminationGracePeriodSeconds: 3
      volumes:
        - name: cert
          secret:
            secretName: api-svc-cert
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-scratch
  name: api-scratch
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: api-scratch
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: api-svc-cert
  namespace: default
type: Opaque
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1.hello.zeng.dev
spec:
  service:
    name: api-scratch
    namespace: default
  group: hello.zeng.dev
  version: v1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
